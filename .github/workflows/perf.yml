name: Perf

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  PERF_MAX_REGRESSION_PCT: "8"

jobs:
  criterion-regression:
    name: Criterion Regression (observability=${{ matrix.observability }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        observability: [false, true]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: swatinem/rust-cache@v2
        with:
          shared-key: perf-criterion-${{ matrix.observability }}

      - name: Resolve base SHA
        id: base
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            if [[ -z "$BASE_SHA" || "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
              BASE_SHA="$(git rev-parse HEAD^)"
            fi
          fi
          echo "base_sha=$BASE_SHA" >> "$GITHUB_OUTPUT"

      - name: Create baseline worktree
        shell: bash
        run: |
          git worktree add /tmp/treetop-base "${{ steps.base.outputs.base_sha }}"

      - name: Benchmark baseline (criterion)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.observability }}" == "true" ]]; then
            FEATURES="--features observability"
            SUFFIX="obs"
          else
            FEATURES=""
            SUFFIX="no-obs"
          fi

          export CARGO_TARGET_DIR="/tmp/criterion-base-${SUFFIX}"
          cd /tmp/treetop-base
          cargo bench --bench evaluate_criterion $FEATURES -- --noplot

      - name: Benchmark head (criterion)
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.observability }}" == "true" ]]; then
            FEATURES="--features observability"
            SUFFIX="obs"
          else
            FEATURES=""
            SUFFIX="no-obs"
          fi

          export CARGO_TARGET_DIR="/tmp/criterion-head-${SUFFIX}"
          cargo bench --bench evaluate_criterion $FEATURES -- --noplot

      - name: Compare criterion results
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.observability }}" == "true" ]]; then
            SUFFIX="obs"
          else
            SUFFIX="no-obs"
          fi

          python3 scripts/perf/compare_criterion.py \
            "/tmp/criterion-base-${SUFFIX}" \
            "/tmp/criterion-head-${SUFFIX}" \
            "$PERF_MAX_REGRESSION_PCT"

  iai-callgrind-regression:
    name: iai-callgrind Regression (observability=${{ matrix.observability }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        observability: [false, true]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install valgrind
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install iai-callgrind-runner
        run: |
          cargo install --locked iai-callgrind-runner

      - name: Cache cargo
        uses: swatinem/rust-cache@v2
        with:
          shared-key: perf-iai-${{ matrix.observability }}

      - name: Resolve base SHA
        id: base
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            if [[ -z "$BASE_SHA" || "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
              BASE_SHA="$(git rev-parse HEAD^)"
            fi
          fi
          echo "base_sha=$BASE_SHA" >> "$GITHUB_OUTPUT"

      - name: Create baseline worktree
        shell: bash
        run: |
          git worktree add /tmp/treetop-base-iai "${{ steps.base.outputs.base_sha }}"

      - name: Benchmark baseline + compare (iai-callgrind)
        id: iai
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.observability }}" == "true" ]]; then
            FEATURES="--features observability"
            SUFFIX="obs"
          else
            FEATURES=""
            SUFFIX="no-obs"
          fi

          export CARGO_TARGET_DIR="/tmp/iai-${SUFFIX}"

          cd /tmp/treetop-base-iai
          cargo bench --bench evaluate_iai $FEATURES -- --save-baseline base

          cd "$GITHUB_WORKSPACE"
          set +e
          cargo bench --bench evaluate_iai $FEATURES -- --baseline base 2>&1 | tee "/tmp/iai-${SUFFIX}.txt"
          status="${PIPESTATUS[0]}"
          set -e
          echo "status=$status" >> "$GITHUB_OUTPUT"
          echo "report=/tmp/iai-${SUFFIX}.txt" >> "$GITHUB_OUTPUT"
          exit "$status"

      - name: Prepare PR comment (iai-callgrind)
        if: github.event_name == 'pull_request' && always()
        id: iai_comment
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ matrix.observability }}" == "true" ]]; then
            SUFFIX="obs"
          else
            SUFFIX="no-obs"
          fi

          REPORT="/tmp/iai-${SUFFIX}.txt"
          COMMENT="/tmp/iai-comment-${SUFFIX}.md"
          MARKER="<!-- iai-callgrind-${SUFFIX} -->"

          {
            echo "$MARKER"
            echo "### iai-callgrind (${SUFFIX})"
            echo
            if [[ -f "$REPORT" ]]; then
              grep "Iai-Callgrind result:" "$REPORT" || echo "Result summary was not found in output."
              echo
              echo "<details><summary>Last 80 lines</summary>"
              echo
              echo '```text'
               cat "$REPORT"
              echo '```'
              echo "</details>"
            else
              echo "No benchmark output was produced."
            fi
          } > "$COMMENT"

          echo "comment_file=$COMMENT" >> "$GITHUB_OUTPUT"
          echo "marker=$MARKER" >> "$GITHUB_OUTPUT"

      - name: Post PR comment (iai-callgrind)
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          COMMENT_FILE: ${{ steps.iai_comment.outputs.comment_file }}
          MARKER: ${{ steps.iai_comment.outputs.marker }}
        with:
          script: |
            const fs = require("fs");
            const body = fs.readFileSync(process.env.COMMENT_FILE, "utf8");
            const marker = process.env.MARKER;
            const issue_number = context.payload.pull_request.number;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(
              (c) => c.user.type === "Bot" && c.body && c.body.includes(marker),
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body,
              });
            }
